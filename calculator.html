<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with HTML,CSS and JAVASCRIPT</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="main">
                <input type="text" id="display-input">                
                <span><button id="clear" class="clear">CLEAR</button></span>
            <div class="button-div"></div>
            <div id="first-row" class="rows">
                <button id="7" class="buttons" >7</button>
                <button id="8" class="buttons" >8</button>
                <button id="9" class="buttons" >9</button>
                <button id="plus" class="buttons" >+</button>
            </div>
            <div id="second-row" class="rows">
                <button id="4" class="buttons" >4</button>
                <button id="5" class="buttons" >5</button>
                <button id="6" class="buttons" >6</button>
                <button id="minus" class="buttons" >-</button>
            </div>
            <div id="third-row" class="rows">
                <button id="1" class="buttons">1</button>
                <button id="2" class="buttons">2</button>
                <button id="3" class="buttons">3</button>
                <button id="multiply" class="buttons" >*</button>
            </div>
            <div id="fourth-row" class="rows">
                <button id="0" class="buttons">0</button>
                <button id="decimal" class="buttons" >.</button>
                <button id="divide" class="buttons">/</button>
                <button id="equal" class="buttons">=</button>
            </div>
        </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
